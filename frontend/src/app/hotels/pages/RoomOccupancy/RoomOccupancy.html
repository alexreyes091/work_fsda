<!-- Header Tittle -->
<div class="mb-4">
    <h1 class="font-bold text-2xl">Disponibilidad de Habitaciones</h1>
    <p class="label text-sm">Visualiza y gestiona la ocupacion de habitaciones con el mapa de calor</p>
</div>

<section class="flex gap-2">
    <div class="w-full ">
        <app-heat-map 
            [viewDate]="viewDate()"
            [occupancyData]="occupancyData()"
            [dataHotels]="dataHotels()"
            [(selectedHotelId)]="selectedHotelId"
            (nextMonth)="onNextMonth()"
            (previousMonth)="onPreviousMonth()"
            (selectDay)="onSelectDay($event)"
        />
    </div>
